{% extends 'base.html' %}

{% block title %}Crear Página{% endblock %}

{% block content %}
<h1>Crear una Nueva Página</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>

<a href="{% url 'pages:pages_list' %}">← Volver al listado</a>
{% endblock %}
